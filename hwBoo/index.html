<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:ital,wght@0,400;0,600;0,700;0,800;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <link rel="stylesheet" href="./sass/main.css" />
    <link rel="shortcut icon" href="./iconPizza.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Italian Food</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <section class="intro">
          <div class="container-xxl pt-5">
            <header class="fixed-top">
              <nav class="navbar navbar-expand-lg container py-2 py-lg-2">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#"></a>
                  <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                  >
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div
                    class="collapse navbar-collapse justify-content-md-end navbar-dark"
                    id="navbarSupportedContent"
                  >
                    <ul
                      class="navbar-nav d-flex justify-content-end align-items-center mb-2 mb-lg-0"
                    >
                      <li class="nav-item">
                        <a
                          class="nav-link text-uppercase px-4 active"
                          aria-current="page"
                          href="#"
                          >Home</a
                        >
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-uppercase px-4" href="#menu"
                          >Menu</a
                        >
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-uppercase px-4" href="#ourStory"
                          >Our story</a
                        >
                      </li>
                      <li class="nav-item">
                        <a
                          class="nav-link text-uppercase px-4"
                          href="#contactUs"
                          >Contact us</a
                        >
                      </li>
                    </ul>
                    <form
                      class="d-flex px-3 search justify-content-end align-items-center"
                      role="search"
                    >
                      <!--   class="form-control me-2" -->
                      <input
                        class="inputSearch"
                        type="search"
                        placeholder=""
                        aria-label="Search"
                      />
                      <!-- class="btn btn-outline-success" -->
                      <button class="buttonSearch btn" type="submit">
                        <img
                          class="imgSearch"
                          src="./img/Search.png"
                          alt="search"
                        />
                      </button>
                    </form>
                  </div>
                </div>
              </nav>
            </header>
            <div class="container-xxl">
              <div class="row">
                <div class="col-md-12 col-lg-5">
                  <img
                    class="logo mt-5"
                    src="./img/headerLogo.png"
                    alt="headerLogo"
                  />
                  <!-- <img class="name" src="./img/headerTitle.png" alt="site name" /> -->
                  <h1 class="pb-5 my-5 title">Italian Food</h1>
                  <h2 class="mb-4 posttitle">Your Italian Restourant</h2>
                  <button
                    type="button"
                    class="button-hero btn-light text-uppercase mb-4"
                    onclick="location.href='#ourStory'"
                  >
                    Read more
                  </button>
                  <p class="card-text description">
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                    Assumenda cupiditate deleniti laboriosam tempora accusamus
                    quos explicabo dicta optio!
                  </p>
                </div>
                <div
                  class="col-md-12 col-lg-7 px-0 position-relative d-flex justify-content-center flex-column"
                >
                  <img
                    class="spagetti img-fluid pt-5 pb-5 ps-5 ms-5"
                    src="./img/spagetti.png"
                    alt="spagetti"
                  />
                  <img
                    class="souse img-fluid position-absolute"
                    src="./img/souse.png"
                    alt="souse"
                  />
                  <img
                    class="leaves img-fluid position-absolute"
                    src="./img/header_leaves-big.png"
                    alt="leaves"
                  />
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
