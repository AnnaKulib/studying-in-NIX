<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:ital,wght@0,400;0,600;0,700;0,800;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Italian Food</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <section class="intro">
          <header>
            <nav class="navbar navbar-expand-lg bg-light">
              <div class="container-xxl">
                <a class="navbar-brand" href="#"></a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div
                  class="collapse navbar-collapse navbar-dark bg-dark"
                  id="navbarSupportedContent"
                >
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#"
                        >Logo</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Menu</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Our story</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Contact us</a>
                    </li>
                  </ul>
                  <form class="d-flex" role="search">
                    <!--   class="form-control me-2" -->
                    <input
                      class="inputSearch"
                      type="search"
                      placeholder=""
                      aria-label="Search"
                    />
                    <!-- class="btn btn-outline-success" -->
                    <button class="buttonSearch" type="submit">
                      <img src="./img/Search.png" alt="search" />
                    </button>
                  </form>
                </div>
              </div>
            </nav>
            <div class="container">
              <div class="row">
                <div class="col-6">
                  <!-- <div class="card" style="width: 18rem"> -->
                  <!-- <div class="card-body bg-dark"> -->
                  <img src="./img/headerLogo.png" alt="headerLogo" />
                  <h1 class="mb-2 title">Italian Food</h1>
                  <h2 class="card-text">Loremipsum dolor</h2>
                  <button type="button" class="btn btn-light">Read more</button>
                  <div class="my-flex">
                    <p class="card-text">
                      Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                      Assumenda cupiditate deleniti laboriosam tempora accusamus
                      quos explicabo dicta optio!
                    </p>

                    <img src="./img/souse.png" alt="" />
                  </div>
                  <!-- </div> -->
                  <!-- </div> -->
                </div>
                <div class="col-6">
                  <img src="./img/spagetti.png" alt="" />
                </div>
              </div>
            </div>
          </header>
        </section>
      </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
